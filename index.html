        h1 {

            font-size: 2.5em;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;

        }
        a:hover {
            background-color: rgba(0, 0, 0, 0.5);

            content: '';

            height: 2px;

            transition: width 0.3s;
        }
        a:hover::after {
